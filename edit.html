<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="my.css">
</head>
<body class="container py-4">

  <h2>단어 수정</h2>
  <form onsubmit="return editWord()">
    <div class="mb-3">
      <label class="form-label">단어</label>
      <input type="text" class="form-control" id="word" required>
    </div>
    <div class="mb-3">
      <label class="form-label">뜻</label>
      <input type="text" class="form-control" id="meaning" required>
    </div>
    <div class="mb-3">
      <label class="form-label">작성자</label>
      <input type="text" class="form-control" id="author" required>
    </div>
    <div class="mb-3">
      <label class="form-label">날짜</label>
      <input type="date" class="form-control" id="date" required>
    </div>
    <button type="submit" class="btn btn-primary">확인</button>
    <a href="index.html" class="btn btn-secondary">취소</a>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");
    const words = JSON.parse(localStorage.getItem("words")) || [];

    if(index !== null && words[index]) {
      const w = words[index];
      document.getElementById("word").value = w.word;
      document.getElementById("meaning").value = w.meaning;
      document.getElementById("author").value = w.author;
      document.getElementById("date").value = w.date;
    }

    function editWord() {
      if(confirm("게시물을 수정할까요?")) {
        words[index] = {
          word: document.getElementById("word").value,
          meaning: document.getElementById("meaning").value,
          author: document.getElementById("author").value,
          date: document.getElementById("date").value
        };
        localStorage.setItem("words", JSON.stringify(words));
        alert("수정되었습니다!");
        window.location.href = "index.html";
      }
      return false;
    }
  </script>
</body>
</html>
